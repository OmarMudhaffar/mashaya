<ion-header>
  <ion-navbar>
    <ion-title>
     <div class="titletext">مشاية</div>
     <div class="userlogo"><img [src]="image" width="40" height="40" style="border-radius: 50%;" (click)="takePhoto()"/>
     </div>
     <div class="sections">
     <ion-icon name="clipboard" (click)="warm()" ></ion-icon>

     <ion-icon name="power" (click)="logout()" ></ion-icon>
     </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="myspinner">
      <i class="fa fa-spinner fa-pulse fa-1x fa-fw" id="loadsp" *ngIf="noproblem"></i>
      <div class="noproblem" *ngIf="!noproblem">
          <i class="fa fa-smile-o" aria-hidden="true"></i>
          <p>لا توجد مشاكل</p>
      </div>
  </div>

    <ion-card *ngFor="let item of list | async | reverse">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.image">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.date}}</p>
        </ion-item>
      
        <div [id]="item.map" #item.map style="width: 100%; height: 250px;overflow: hidden;margin-bottom: 10px;"></div>
      
        
        <ion-item>
            <ion-icon name="flame" item-start large style="color:#e00;font-size: 25px;"></ion-icon>
            <h2>{{item.problem}}</h2>
            <p>{{item.des}}</p>
          </ion-item>
      
        <ion-item>
            <ion-icon name="map" item-start large style="color:#007bff;font-size: 25px;"></ion-icon>
            <h2> {{item.mohafada}}</h2>
            <p> {{item.addr}}</p>
          </ion-item>
        
        
          <ion-item>
        
            <button ion-button icon-start clear item-end (click)="view(item.name,item.image,item.date,item.problem,item.des,item.mohafada,item.addr,item.lat,item.lng,item.map2)" >
              <ion-icon name="navigate"></ion-icon>
              معاينة
            </button>


            <button ion-button icon-start clear item-start style="color:green" (click)="phone(item.phone)" >
                <ion-icon name="phone-portrait" ></ion-icon>
                اتصال
              </button>

          </ion-item>
        
      
      </ion-card>

</ion-content>
