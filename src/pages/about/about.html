<ion-header>
  <ion-navbar>
    <ion-title>
      مساعدات الاصدقاء
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div class="myspinner">
    <i class="fa fa-spinner fa-pulse fa-1x fa-fw" id="loadsp" *ngIf="noproblem"></i>
    <div class="noproblem" *ngIf="!noproblem">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
        <p>
          لا توجد <br> مساعدة من صديق
        </p>
    </div>
</div>


<ion-card *ngFor="let item of list | async | reverse">

  <ion-item>
    <ion-avatar item-start>
      <img [src]="item.payload.val().image">
    </ion-avatar>
    <h2>{{item.payload.val().name}}</h2>
    <p>{{item.payload.val().date}}</p>
  </ion-item>

  <div [id]="item.payload.val().map" #item.payload.val().map style="width: 100%; height: 250px;overflow: hidden;margin-bottom: 10px;"></div>

  
  <ion-item>
      <ion-icon name="flame" item-start large style="color:#e00;font-size: 25px;"></ion-icon>
      <h2>مساعدة من صديق</h2>
      <p>صديقي احاول مساعدتك للوصول الى مكاني</p>
    </ion-item>


    <ion-item>
  
      <button ion-button icon-start clear item-end  (click)="delete(item.key)" >
        <ion-icon name="trash"></ion-icon>
        حذف
      </button>


      

    </ion-item>
  

</ion-card>

</ion-content>
