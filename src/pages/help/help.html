<ion-header>

  <ion-navbar>
    <ion-title>طلب مساعدة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div id="mymaps" #mymaps style="width: 100%; height: 200px;"></div>    

<div class="inputs">
 
<input type="text" placeholder="المشكلة" #problem>

<input type="text" placeholder="المحافضة" (click)="presentActionSheet()" readonly [value]="selectValue" #mohafada>


<input type="text" placeholder="نقطة دالة" #place>
<input type="text" placeholder="رقم الهاتف (اجباري)" #phone>

<textarea placeholder="وصف المشكلة" #description></textarea>
<button ion-button outline (click)="add(problem.value,place.value,description.value,phone.value,mohafada.value)">نشر المشكلة</button>

</div>

</ion-content>
