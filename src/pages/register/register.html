<ion-header id="header">

  <ion-navbar>
    <ion-title>مشاية
        <ion-icon name="help" (click)="about()" ></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="header-content" id="header-content">

<div class="content">

  
<div class="micon">
  <i class="fa fa-male" aria-hidden="true"></i>

</div>

<div class="inputs">

<!-- singup view-->

<div class="singupview">
    <h2>انشاء حساب</h2>


    <div class="email">
      <input type="email" placeholder="البريد الالكتروني" #reemail>
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    
    </div>
    
    <div class="name">
      <input type="text" placeholder="الاسم الكامل" #name>
      <i class="fa fa-user-o" aria-hidden="true"></i>
    
    </div>
    
    <div class="pass">
      <input type="password" placeholder="كلمة المرور" #repass>
      <i class="fa fa-lock" aria-hidden="true"></i>
    
    </div>
    
    <div class="logorreg">
      <button ion-button color="secondary" outline (click)="singup(reemail.value,name.value,repass.value)" >انشاء حساب</button>
       <p (click)="showlogin()" >هل لديك حساب؟</p>
    </div>

    <p class="or">او</p>

    <div class="logmethod">
      <button (click)="facebook()" >
          <i class="fa fa-facebook" aria-hidden="true" style="color:#4267b2;"></i>
        بستخدام 
      </button>
      <button (click)="google()">
          <i class="fa fa-google" aria-hidden="true" style="color:#34a853;"></i>

        بستخدام</button>

    </div>

</div>

<!--login view-->
<div class="loginview">

    <h2>تسجيل دخول</h2>


    <div class="email">
      <input type="email" placeholder="البريد الالكتروني" #lgemail>
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    
    </div>
    
    
    <div class="pass">
      <input type="password" placeholder="كلمة المرور" #lgpass>
      <i class="fa fa-lock" aria-hidden="true"></i>
    
    </div>
    
    <div class="logorreg">
      <button ion-button color="secondary" outline (click)="login(lgemail.value,lgpass.value)" >تسجيل دخول</button>
       <p (click)="showsingup()" >ليس لديك حساب؟</p>
    </div>

    <p class="or">او</p>

    <div class="logmethod">
      <button (click)="facebook()" >
          <i class="fa fa-facebook" aria-hidden="true" style="color:#4267b2;"></i>
        بستخدام 
      </button>
      <button (click)="google()">
          <i class="fa fa-google" aria-hidden="true" style="color:#34a853;"></i>

        بستخدام</button>

    </div>

</div>
<!-- end login view -->

</div>

</div>

</div>

</ion-content>
